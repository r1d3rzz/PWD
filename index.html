<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider</title>
    <style type="text/css">
      body {
        background-color: black;
        color: white;
      }
      .slideContainer {
        width: 600px;
        background-color: red;
        margin: 100px auto;
        position: relative;
        height: 150px;
        user-select: none;
      }

      .slides {
        text-align: center;
        background-color: blue;
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }

      .slideContainer > .btnGroup {
        display: flex;
        justify-content: space-between;
        align-items: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        font-weight: bold;
        position: absolute;
        width: 90%;
      }

      .btnGroup > div {
        cursor: pointer;
        transition: 0.5s ease;
      }

      .btnGroup > div:first-child:hover {
        transform: translateX(-5px);
      }

      .btnGroup > div:last-child:hover {
        transform: translateX(5px);
      }

      .slide {
        height: 100%;
        width: 100%;
        line-height: 150px;
      }

      #slide1 {
        background-color: red;
      }

      #slide2 {
        background-color: green;
        display: none;
      }

      #slide3 {
        background-color: gray;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="slideContainer">
      <div class="btnGroup">
        <div class="backBtn">&lt;</div>
        <div class="nextBtn">&gt;</div>
      </div>
      <div class="slides">
        <div id="slide1" class="slide">Slide 1</div>
        <div id="slide2" class="slide">Slide 2</div>
        <div id="slide3" class="slide">Slide 3</div>
      </div>
    </div>

    <script>
      const backBtn = document.querySelector(".backBtn");
      const nextBtn = document.querySelector(".nextBtn");

      let slide = 1;

      setInterval(next, 1000);

      nextBtn.addEventListener("click", next);

      function next() {
        document.querySelector(`#slide${slide}`).style.display = "none";
        slide++;
        if (slide > 3) slide = 1;
        document.querySelector(`#slide${slide}`).style.display = "block";
      }

      backBtn.addEventListener("click", () => {
        document.querySelector(`#slide${slide}`).style.display = "none";
        slide--;
        if (slide < 1) slide = 3;
        document.querySelector(`#slide${slide}`).style.display = "block";
      });
    </script>
  </body>
</html>
