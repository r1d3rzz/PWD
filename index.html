<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello JS</title>

    <style>
      .wrap {
        width: 1000px;
        margin: 10px auto;
      }

      ul {
        margin: 0;
        list-style: none;
        display: flex;
        background-color: red;
        padding: 20px;
        padding-bottom: 0;
        border-radius: 10px 5px 0 0;
      }

      li {
        background-color: white;
        padding: 10px 20px 0;
        margin-right: 10px;
        border-radius: 6px 6px 0 0;
        cursor: pointer;
        font-weight: bold;
        font-size: 20px;
      }

      li:hover {
        color: blue;
      }

      .tab2 {
        opacity: 0.5;
      }

      .box1,
      .box2 {
        font-size: 3rem;
        color: red;
        border: 10px solid red;
        height: 400px;
        border-top: none;
        text-align: center;
        padding-top: 100px;
      }

      .box2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul>
        <li class="tab1">Tab 1</li>
        <li class="tab2">Tab 2</li>
      </ul>

      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
    </div>

    <script>
      var box1 = document.querySelector(".box1");
      var box2 = document.querySelector(".box2");

      document.querySelector(".tab2").onclick = showBox2;
      document.querySelector(".tab1").onclick = showBox1;

      function showBox1() {
        box2.style.display = "none";
        box1.style.display = "block";
        document.querySelector(".tab1").style.opacity = "1";
        document.querySelector(".tab2").style.opacity = "0.5";
      }

      function showBox2() {
        box2.style.display = "block";
        box1.style.display = "none";
        document.querySelector(".tab1").style.opacity = "0.5";
        document.querySelector(".tab2").style.opacity = "1";
      }
    </script>
  </body>
</html>
