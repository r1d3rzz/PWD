<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS OOP</title>
  </head>
  <body>
    <script>
      let dog = {
        name: "mike",
        hello: function () {
          console.log(`${this.name} says hello...`);
        },
      };

      class Animal {
        constructor(name) {
          this.name = name;
        }

        hello() {
          return `${this.name} says hello...`;
        }
      }

      class Cat extends Animal {}

      let cat = new Cat("Lucy");
      console.log(cat.hello());
    </script>
  </body>
</html>
