<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2c87f61656.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container" style="max-width: 600px">
        <a href="#" class="navbar-brand">
          Todo
          <div class="badge bg-danger totalTodos">0</div>
        </a>

        <a href="#" id="clearDoneTodo" class="btn btn-sm btn-danger">Clear</a>
      </div>
    </nav>

    <div class="container" style="max-width: 600px">
      <div class="input-group my-4">
        <input
          type="text"
          class="form-control"
          autofocus
          placeholder="Enter your tasks"
        />
        <button class="btn btn-sm btn-dark">Add</button>
      </div>

      <ul id="todo" class="list-group"></ul>
      <ul id="done" class="list-group mt-5" style="opacity: 0.5"></ul>
    </div>

    <script>
      let count = document.querySelector(".totalTodos");

      //Clear Done Todo Btn
      document.querySelector("#clearDoneTodo").onclick = () => {
        document.querySelector("#done").textContent = "";
      };

      // Total Todos Item Number
      function updateCount() {
        count.textContent = document.querySelectorAll("#todo li").length;
      }

      // Add New Todo Btn
      document.querySelector("button").onclick = () => {
        let text = document.querySelector("input").value;
        if (!text) return false;
        createItem(text);
        updateCount();
        document.querySelector("input").value = "";
        document.querySelector("input").focus();
      };

      // Enter to Add new Todos
      document.querySelector("input").onkeydown = (e) => {
        if (e.key == "Enter") {
          document.querySelector("button").onclick();
        }
      };

      // Create li and delete li Tag
      function createItem(text) {
        let li = document.createElement("li");
        li.classList.add("list-group-item");
        li.textContent = text;

        let del = document.createElement("a");
        del.setAttribute("href", "#");
        del.classList.add("fa-solid", "fa-trash", "text-danger", "float-end");
        del.onclick = () => {
          li.remove();
          updateCount();
        };

        li.appendChild(del);

        // Check Finish Todo
        let check = document.createElement("a");
        check.href = "#";
        check.classList.add(
          "fa-solid",
          "fa-check",
          "text-danger",
          "float-start",
          "me-4"
        );
        check.onclick = () => {
          document.querySelector("#done").appendChild(li);
          check.remove();
          updateCount();
        };
        li.appendChild(check);

        document.querySelector("#todo").appendChild(li);
      }
    </script>
  </body>
</html>
