<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2c87f61656.js"
      crossorigin="anonymous"
    ></script>
    <title>Todos</title>
  </head>
  <body class="bg-secondary">
    <div class="container-fluid bg-dark">
      <nav class="navbar navbar-dark bg-dark mx-auto" style="width: 600px">
        <a href="#" class="navbar-brand">
          Todos
          <div class="ms-2 badge bg-danger" id="countTotal"></div>
        </a>

        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link" id="clearBtn">Clear Done Todos</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="mx-auto mt-3" style="width: 600px">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          autofocus
          placeholder="Enter Your Tasks"
        />
        <button class="btn btn-dark">Add</button>
      </div>

      <ul class="list-group mt-3" id="todo"></ul>
      <ul class="list-group mt-3" id="done" style="opacity: 0.5"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
