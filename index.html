<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/kit.fontawesome.com_2c87f61656.js" defer></script>
    <script src="js/js_bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid bg-info">
      <div class="row">
        <div class="col-2 bg-light">
          <h1 class="h3 text-primary text-center py-3">
            <i class="fa-solid fa-ghost fs-3 me-2"></i>
            <span class="d-none d-lg-inline">Admin</span>
          </h1>

          <div class="list-group mb-3 text-center text-lg-start">
            <div class="list-group-item d-none d-lg-block">
              <span class="text-muted">CONTROLS</span>
            </div>
            <a href="#" class="list-group-item list-group-item-action active">
              <i class="fa-solid fa-home me-2"></i>
              <span class="d-none d-lg-inline">Dashboard</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action d-lg-flex justify-content-between"
            >
              <div>
                <i class="fa-solid fa-users me-2"></i>
                <span class="d-none d-lg-inline">Users</span>
              </div>
              <div class="badge bg-danger rounded-pill d-none d-lg-block">
                20
              </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-chart-line me-2"></i>
              <span class="d-none d-lg-inline">Statistics</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-flag me-2"></i>
              <span class="d-none d-lg-inline">Reports</span>
            </a>
          </div>

          <div class="list-group mb-3 text-center text-lg-start">
            <div class="list-group-item d-none d-lg-block">
              <span class="text-muted">ACTIONS</span>
            </div>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-user me-2"></i>
              <span class="d-none d-lg-inline">New User</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-edit me-2"></i>
              <span class="d-none d-lg-inline">Update Data</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-calendar me-2"></i>
              <span class="d-none d-lg-inline">Add Events</span>
            </a>
          </div>
        </div>
        <div class="col-10 bg-secondary"></div>
      </div>
    </div>
  </body>
</html>
